<div class="ui container" style="margin-top: 10px">
  <h1 class="ui grey header">Consolas</h1>
  <div class="ui grid">
    <div class="ui eight wide column">
      <app-consolas-form (onSubmit)="createConsole($event)"></app-consolas-form>
      <app-consolas-list (onDelete)="deleteConsole($event)" [consolesList]="consolasList"></app-consolas-list>
    </div>
    <div class="ui eight wide column">
      <app-top-consoles [topConsoles]="topConsoles"></app-top-consoles>
    </div>
  </div>
</div>
