<form [formGroup]="consoleForm" (ngSubmit)="onSubmit()" class="ui form">
  <div class="ui grid">
    <div class="ui twelve wide column" *ngIf="consoleForm.contains('name')">
      <input
        type="text"
        placeholder="Nombre"
        class="ui input focus"
        formControlName="name"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
      <div *ngIf="name?.invalid && submitted">This field is required</div>
    </div>
    <div class="ui four wide column">
      <button type="submit" class="ui violet button">Crear</button>
    </div>
  </div>
</form>
