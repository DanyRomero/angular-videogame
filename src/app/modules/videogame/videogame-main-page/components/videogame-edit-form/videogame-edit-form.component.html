<h1 class="ui center aligned header" style="margin-top: 15px">
  Editar Videojuego
</h1>
<div
  class="ui container"
  style="margin-top: 20px; width: 50%"
  *ngIf="editForm"
>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(videogame!._id)" class="ui form">
    <div class="field required">
      <label>Nombre</label>
      <input
        type="text"
        class="ui input"
        formControlName="nombre"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
    </div>
    <div class="field required">
      <label>Descripci칩n</label>
      <textarea
        cols="30"
        rows="10"
        formControlName="descripcion"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      ></textarea>
    </div>
    <div class="field required">
      <label>Desarrollador</label>
      <div style="display: block">
        <ng-select
          [items]="developers"
          placeholder="Selecciona un desarrollador"
          bindLabel="nombre"
          bindValue="_id"
          formControlName="desarrollador"
        >
        </ng-select>
      </div>
    </div>

    <div class="field required">
      <label>Consolas</label>
      <ng-select
        [items]="consoles"
        bindLabel="nombre"
        placeholder="Selecciona las consolas"
        bindValue="_id"
        formControlName="consolas"
        [multiple]="true"
        [closeOnSelect]="false"
      >
      </ng-select>
    </div>
    <div class="field required">
      <label>A침o</label>
      <input
        type="number"
        placeholder="A침o"
        class="ui input"
        formControlName="a침o"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
    </div>
    <div class="field required">
      <label>Activo</label>
      <input
        type="text"
        placeholder="Activo"
        class="ui input"
        formControlName="activo"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
    </div>
    <div class="field required">
      <label>Imagen</label>
      <input
        type="text"
        placeholder="Imagen"
        class="ui input"
        formControlName="imagen"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
    </div>

    <button class="ui violet button fluid" style="margin-top: 10px">
      Crear
    </button>
  </form>
</div>

<div *ngIf="!videogame">No se ha encontrado el videojuego</div>
