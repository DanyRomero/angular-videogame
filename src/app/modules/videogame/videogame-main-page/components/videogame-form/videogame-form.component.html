<h1 class="ui center aligned header" style="margin-top: 15px">
  Nuevo Videojuego
</h1>
<div class="ui container" style="margin-top: 20px; width: 50%">
  <form [formGroup]="videogameForm" (ngSubmit)="onSubmit()" class="ui form">
    <div class="field required">
      <label>Nombre</label>
      <input
        type="text"
        class="ui input"
        formControlName="nombre"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
    </div>
    <div class="field required">
      <label>Descripci칩n</label>
      <textarea
        cols="30"
        rows="10"
        formControlName="descripcion"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      ></textarea>
    </div>
    <div class="field required">
      <label>Desarrollador</label>
      <ng-select
        [items]="developers"
        bindLabel="nombre"
        bindValue="_id"
        formControlName="desarrollador"
      >
      </ng-select>
    </div>

    <div class="field required">
      <label>A침o</label>
      <input
        type="number"
        placeholder="A침o"
        class="ui input"
        formControlName="a침o"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
    </div>
    <div class="field required">
      <label>Consolas</label>
      <select multiple="" class="ui dropdown">
        <option *ngFor="let consolee of consoles" [value]="consolee._id">
          {{ consolee.nombre }}
        </option>
      </select>
    </div>

    <div class="field required">
      <label>Activo</label>
      <input
        type="text"
        placeholder="Activo"
        class="ui input"
        formControlName="activo"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
    </div>

    <button class="ui violet button fluid" style="margin-top: 10px">
      Crear
    </button>
  </form>
</div>
