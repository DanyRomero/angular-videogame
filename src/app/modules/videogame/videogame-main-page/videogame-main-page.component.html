<div class="ui container grid" style="margin-top: 10px">
  <div class="fourteen wide column">
    <h1 class="ui grey header">Videojuegos</h1>
  </div>
  <div class="two wide column">
    <a routerLink="/videojuego/agregar">
      <button class="ui violet button">Agregar</button>
    </a>
  </div>
</div>
<div class="ui container grid">
  <div class="six wide column">
    <app-videogame-filters
      (filters)="filterVideogames($event)"
    ></app-videogame-filters>
  </div>
  <div class="ten wide column">
    <app-videogame-list
      (onDeleteVideogame)="deleteVideogame($event)"
      [videogames]="filteredVideogames"
    ></app-videogame-list>
  </div>
</div>
