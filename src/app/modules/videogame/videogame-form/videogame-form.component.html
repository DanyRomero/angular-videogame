<div class="ui container" style="margin-top: 20px; width: 50%">
  <form [formGroup]="videogameForm" (ngSubmit)="onSubmit()" class="ui form">
    <div class="field">
      <label>Nombre</label>
      <input
        type="text"
        class="ui input"
        formControlName="name"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      />
    </div>
    <div class="field">
      <label>Descripción</label>
      <textarea
      cols="30"
      rows="10"
      formControlName="description"
      style="
        display: block;
        width: 100%;
        border-radius: 5px;
        padding: 10px;
        border: 1px gray solid;
        background-color: #f5f5f5;
      "
    ></textarea>
    </div>
    <div class="field">
      <label>Desarrollador</label>
      <select
        formControlName="developer"
        style="
          display: block;
          width: 100%;
          border-radius: 5px;
          padding: 10px;
          border: 1px gray solid;
          background-color: #f5f5f5;
        "
      >
        <option value="">Selecciona el desarrollador</option>
        <option value="1">1</option>
        <option value="0">0</option>
      </select>
    </div>
    <div class="field">
      <label>Año</label>
      <input
      type="number"
      placeholder="Año"
      class="ui input"
      formControlName="year"
      style="
        display: block;
        width: 100%;
        border-radius: 5px;
        padding: 10px;
        border: 1px gray solid;
        background-color: #f5f5f5;
      "
    />
    </div>
    

    <button class="ui violet button fluid" style="margin-top: 10px">
      Crear
    </button>
  </form>
</div>
