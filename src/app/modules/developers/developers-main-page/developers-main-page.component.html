<div class="ui container" style="margin-top: 10px">
  <h1 class="ui grey header">Desarrolladores</h1>
  <div class="ui grid">
    <div class="eight wide column">
      <h4>Agregar nuevo desarrollador</h4>
      <app-developer-form (onSubmit)="postDeveloper($event)"></app-developer-form>
      <app-developers-list [developers]="developers"></app-developers-list>
    </div>
    <div class="eight wide column">
      <app-top-developers [topDevelopers]="topDevelopers"></app-top-developers>
    </div>
  </div>
</div>
