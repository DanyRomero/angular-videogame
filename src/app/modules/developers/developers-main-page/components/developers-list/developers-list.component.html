<div class="ui card"  style="margin-top: 30px; padding: 20px; display: block; width: 100%;">
  <div class="ui middle aligned divided list">
    <div
      class="item"
      *ngFor="let developer of developers"
      style="margin-top: 15px"
    >
      <div class="right floated content">
        <a>x</a>
      </div>
      <i class="violet gamepad icon" style="margin: 10px 0 0 10px"></i>
      <div class="content">
        {{ developer.nombre }}
      </div>
    </div>
  </div>
</div>
